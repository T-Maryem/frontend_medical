 <!--header section start-->
 <section class="hero-section ptb-100 gradient-overlay"
 style="background: url('img/header-bg-5.jpg')no-repeat center center / cover">
<div class="hero-bottom-shape-two" style="background: url('img/hero-bottom-shape.svg')no-repeat bottom center"></div>
<div class="container">
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-7">
        <div class="page-header-content text-white text-center pt-sm-5 pt-md-5 pt-lg-0">
            <h1 class="text-white mb-0">Liste des Patients</h1>
            <div class="custom-breadcrumb">
                <ol class="breadcrumb d-inline-block bg-transparent list-inline py-0">
                    <li class="list-inline-item breadcrumb-item"><a href="">Accuiel</a></li>
                    <li class="list-inline-item breadcrumb-item"><a href="patient/all">Patients</a></li> 
                </ol>
            </div>
        </div>
    </div>
</div>
</div>
</section>
<!--header section end-->

<!--blog section start-->
<section class="our-blog-section ptb-100">
<div class="container"> 
<div class="row">
    
    
    <div class="col-md-4" *ngFor="let p of patients" >
        <div class="single-blog-card card border-0 shadow-sm">
            <span class="category position-absolute badge badge-pill badge-primary">{{p.age}} ans</span>
            <img src="assets/img/3333.jpg" class="card-img-top position-relative" alt="blog">
            <div class="card-body">
                <h3 class="h5 mb-2 card-title"><a href="#">{{p.nom}} {{p.prenom}}</a></h3>
                <div class="post-meta mb-2">
                    <ul class="list-inline meta-list">
                        <li class="list-inline-item"><span class="badge badge-danger">{{p.sexe}}</span></li>
                        <!--<li class="list-inline-item"><span>45</span> Comments</li>
                        <li class="list-inline-item"><span>10</span> Share</li>-->
                    </ul>
                </div>
                <!--<p class="card-text">Some quick example text to build on the card title and make up the bulk.</p>
                <a href="#" class="detail-link">Read more <span class="ti-arrow-right"></span></a>-->
            </div>
        </div>
    </div>

 
</div>

<!--pagination start-->
<div class="row">
    <div class="col-md-12">
        <nav class="custom-pagination-nav mt-4">
            <ul class="pagination justify-content-center">
                <li class="page-item"><a class="page-link" href="#"><span class="ti-angle-left"></span></a></li>
                <li class="page-item active"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item"><a class="page-link" href="#">4</a></li>
                <li class="page-item"><a class="page-link" href="#"><span class="ti-angle-right"></span></a></li>
            </ul>
        </nav>
    </div>
</div>
<!--pagination end-->

</div>
</section>
<!--blog section end-->
