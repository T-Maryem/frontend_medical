 <!--header section start-->
 <section class="hero-section ptb-100 gradient-overlay"
 style="background: url('img/header-bg-5.jpg')no-repeat center center / cover">
<div class="hero-bottom-shape-two" style="background: url('img/hero-bottom-shape.svg')no-repeat bottom center"></div>
<div class="container">
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-7">
        <div class="page-header-content text-white text-center pt-sm-5 pt-md-5 pt-lg-0">
            <h1 class="text-white mb-0">Demandes des Rendez-vous</h1>
            <div class="custom-breadcrumb">
                <ol class="breadcrumb d-inline-block bg-transparent list-inline py-0">
                    <li class="list-inline-item breadcrumb-item"><a routerLink="">Accueil</a></li> 
                </ol>
            </div>
        </div>
    </div>
</div>
</div>
</section>
<!--header section end-->
   <section class="data-table-section ptb-100">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="table-responsive outbreak-table-wrap">
                    <table id="outBreakTable" class="table table-striped table-bordered">
                        <thead>
                        <tr>
                            <th>Patient</th> 
                            <th>Date Souhaité</th> 
                            <th>Heure Souhaité</th> 
                            <th>Etat</th> 
                            <th>Commentaire</th> 
                            <th>Action</th> 
                        </tr>
                        </thead> 
                        <tbody>
                            <tr *ngFor="let d of dmds">
                                <td>{{d.patient.nom}} {{d.patient.prenom}}</td>
                                <td>{{d.dateRDV}}</td>
                                <td>{{d.heureRDV}}</td>
                                <td><span class="badge badge-primary">{{d.etatRDV}}</span></td>
                                <td>{{d.comment}}</td>
                                <td>
                                    <button (click)="traiter(d.id, 'Accepté')"  class="btn btn-primary btn-sm"> <i class="fa fa-check"></i> </button> 
                                    <button  (click)="traiter(d.id, 'Refusé')"  class="btn btn-danger btn-sm"> <i class="fa fa-times"></i> </button> 
                                </td>
                            </tr> 
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>
<!--data table section end-->
